{% extends 'base.html'%} {%block content%}
<div class="back_add">

    <form action="" method="post">
      {{ form.csrf_token }}
      <h3>Add a blog</h3>
      <div class="form-group">
        {{ form.blog.label(class='form-label') }} {{
        form.blog(class='form-control') }}
      </div>

        <p>{{ form.submit() }}</p>
      </div>
      <a class="nav-item nav-link text-dark" href="{{url_for("main.index")}}">BACK </a>
    </form>
  </section>
</div>
